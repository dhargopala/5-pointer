<!DOCTYPE html>
<html style="height:400px;width:400px;">
    <script src="material.min.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="material.indigo-blue.min.css">
    <head>
        <title align="center">5-Pointer</title>
    </head>
    <body>
        <div class="container" align="center" style="margin-top:auto;width:400px;height:200px;">
            <div class="row" align="center">   
                <h3 style="background-color:#2196F3;color:white;text-align:center;padding:.2em;margin-top:0px;">5 Pointer</h3>
                <h6 id="output" align="justify" style="margin-right:40px;"></h6>
                <div id="loading-bar" class="mdl-progress mdl-js-progress mdl-progress__indeterminate" style="opacity:0;margin-right:auto;margin-left:auto;width:250px;margin-top:0px;">
                    <div class="progressbar bar bar1" style="width: 0%"></div>
                    <div class="bufferbar bar bar2" style="width: 100%;"></div>
                    <div class="auxbar bar bar3" style="width: 0%;"></div><br>
                    <h6>Loading Summary...</h6>      
                </div>
            </div>
        </div>
        <script src="display.js"></script>
    </body>
</html>
